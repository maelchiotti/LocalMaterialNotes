name: localmaterialnotes
description: Simple, local, material design notes
repository: https://github.com/maelchiotti/LocalMaterialNotes

version: 2.1.2+32
publish_to: none

# TODO(maelchiotti): move back to the stable branch when native assets are released
# https://github.com/dart-lang/sdk/issues/50565
environment:
  sdk: ^3.10.0-290.1.beta
  flutter: 3.38.0-0.2.pre

dependencies:
  after_layout: ^1.2.0
  archive: ^4.0.7
  collection: ^1.19.1
  const_date_time: ^1.2.1
  dart_helper_utils: ^5.2.0
  device_info_plus: ^12.2.0
  dynamic_color: ^1.7.0
  encrypt: ^5.0.3
  equatable: ^2.0.7
  flag_secure: ^2.0.2
  fleather: ^1.26.0
  flex_color_picker: ^3.7.1
  flutter:
    sdk: flutter
  flutter_checklist: ^1.5.5
  flutter_displaymode: ^0.7.0
  flutter_expandable_fab: ^2.5.2
  flutter_fgbg: ^0.7.1
  flutter_localizations:
    sdk: flutter
  flutter_markdown_plus: ^1.0.3
  flutter_mimir: ^0.2.0+2
  flutter_native_splash: ^2.4.6
  flutter_riverpod: ^3.0.3
  flutter_secure_storage: ^9.2.4
  flutter_staggered_grid_view: ^0.7.0
  gap: ^3.0.1
  go_router: ^16.2.5
  intl: ^0.20.2
  is_first_run: ^1.0.0
  isar_community: ^3.3.0-dev.3
  isar_community_flutter_libs: ^3.3.0-dev.3
  json_annotation: ^4.9.0
  listen_sharing_intent: ^1.9.2
  local_auth: ^3.0.0
  locale_names: ^1.1.1
  logger: ^2.6.2
  markdown: ^7.3.0
  material_symbols_icons: ^4.2874.0
  mimir: ^0.2.1
  package_info_plus: ^9.0.0
  parchment: any
  parchment_delta: any
  path: ^1.9.1
  path_provider: ^2.1.5
  quick_actions: ^1.1.0
  remove_markdown: ^0.0.2
  restart_app: ^1.3.2
  riverpod_annotation: ^3.0.3
  saf_stream: ^0.12.3
  saf_util: ^0.11.0
  sanitize_filename: ^1.0.5
  settings_tiles: ^6.0.1
  share_plus: ^12.0.1
  shared_preferences: ^2.5.3
  simple_icons: ^14.6.1
  string_validator: ^1.2.0
  substring_highlight: ^1.0.33
  url_launcher: ^6.3.2
  uuid: ^4.5.1

dev_dependencies:
  build_runner: ^2.9.0
  build_verify: ^3.1.1
  custom_lint: ^0.8.0
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0
  isar_community_generator: ^3.3.0-dev.3
  json_serializable: ^6.11.1
  riverpod_generator: ^3.0.3
  riverpod_lint: ^3.0.3

dependency_overrides:
  build: ^4.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icons/
  fonts:
    - family: Barlow
      fonts:
        - asset: assets/fonts/Barlow/Barlow-Black.ttf
        - asset: assets/fonts/Barlow/Barlow-BlackItalic.ttf
        - asset: assets/fonts/Barlow/Barlow-Bold.ttf
        - asset: assets/fonts/Barlow/Barlow-BoldItalic.ttf
        - asset: assets/fonts/Barlow/Barlow-ExtraBold.ttf
        - asset: assets/fonts/Barlow/Barlow-ExtraBoldItalic.ttf
        - asset: assets/fonts/Barlow/Barlow-ExtraLight.ttf
        - asset: assets/fonts/Barlow/Barlow-ExtraLightItalic.ttf
        - asset: assets/fonts/Barlow/Barlow-Italic.ttf
        - asset: assets/fonts/Barlow/Barlow-Light.ttf
        - asset: assets/fonts/Barlow/Barlow-LightItalic.ttf
        - asset: assets/fonts/Barlow/Barlow-Medium.ttf
        - asset: assets/fonts/Barlow/Barlow-MediumItalic.ttf
        - asset: assets/fonts/Barlow/Barlow-Regular.ttf
        - asset: assets/fonts/Barlow/Barlow-SemiBold.ttf
        - asset: assets/fonts/Barlow/Barlow-SemiBoldItalic.ttf
        - asset: assets/fonts/Barlow/Barlow-Thin.ttf
        - asset: assets/fonts/Barlow/Barlow-ThinItalic.ttf
    - family: Comic Sans MS
      fonts:
        - asset: assets/fonts/Comic_Sans_MS/ComicSansMS.ttf
    - family: Dancing Script
      fonts:
        - asset: assets/fonts/Dancing_Script/DancingScript-VariableFont_wght.ttf
    - family: JetBrains Mono
      fonts:
        - asset: assets/fonts/JetBrains_Mono/JetBrainsMono-Italic-VariableFont_wght.ttf
        - asset: assets/fonts/JetBrains_Mono/JetBrainsMono-VariableFont_wght.ttf
    - family: Merriweather
      fonts:
        - asset: assets/fonts/Merriweather/Merriweather-Black.ttf
        - asset: assets/fonts/Merriweather/Merriweather-BlackItalic.ttf
        - asset: assets/fonts/Merriweather/Merriweather-Bold.ttf
        - asset: assets/fonts/Merriweather/Merriweather-BoldItalic.ttf
        - asset: assets/fonts/Merriweather/Merriweather-Italic.ttf
        - asset: assets/fonts/Merriweather/Merriweather-Light.ttf
        - asset: assets/fonts/Merriweather/Merriweather-LightItalic.ttf
        - asset: assets/fonts/Merriweather/Merriweather-Regular.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Italic-VariableFont_wght.ttf
        - asset: assets/fonts/Montserrat/Montserrat-VariableFont_wght.ttf
    - family: Noto Sans
      fonts:
        - asset: assets/fonts/Noto_Sans/NotoSans-Italic-VariableFont_wdth,wght.ttf
        - asset: assets/fonts/Noto_Sans/NotoSans-VariableFont_wdth,wght.ttf
    - family: Open Sans
      fonts:
        - asset: assets/fonts/Open_Sans/OpenSans-Italic-VariableFont_wdth,wght.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-VariableFont_wdth,wght.ttf
    - family: Playfair Display
      fonts:
        - asset: assets/fonts/Playfair_Display/PlayfairDisplay-Italic-VariableFont_wght.ttf
        - asset: assets/fonts/Playfair_Display/PlayfairDisplay-VariableFont_wght.ttf
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway/Raleway-Italic-VariableFont_wght.ttf
        - asset: assets/fonts/Raleway/Raleway-VariableFont_wght.ttf
    - family: Roboto Mono
      fonts:
        - asset: assets/fonts/Roboto_Mono/RobotoMono-Italic-VariableFont_wght.ttf
        - asset: assets/fonts/Roboto_Mono/RobotoMono-VariableFont_wght.ttf
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu/Ubuntu-Bold.ttf
        - asset: assets/fonts/Ubuntu/Ubuntu-BoldItalic.ttf
        - asset: assets/fonts/Ubuntu/Ubuntu-Italic.ttf
        - asset: assets/fonts/Ubuntu/Ubuntu-Light.ttf
        - asset: assets/fonts/Ubuntu/Ubuntu-LightItalic.ttf
        - asset: assets/fonts/Ubuntu/Ubuntu-Medium.ttf
        - asset: assets/fonts/Ubuntu/Ubuntu-MediumItalic.ttf
        - asset: assets/fonts/Ubuntu/Ubuntu-Regular.ttf
