full_description: |
  <p>
      <b>Material Notes</b> é um aplicativo de anotações baseado em texto, voltado para a simplicidade. Ele abraça o Material Design.
      Ele armazena as notas localmente e não tem nenhuma permissão de internet, então você é o único que pode acessar as notas.
  </p>

  <p>
      <b>Faça anotações</b>
  </p>
  <ul>
      <li>Escreva notas de texto (título e conteúdo)</li>
      <li>Aproveite as opções avançadas de formatação, incluindo listas de verificação</li>
      <li>Desfaça e refaça suas alterações durante a edição</li>
      <li>Use a ação rápida na tela inicial para adicionar uma nota rapidamente</li>
  </ul>

  <p>
      <b>Organize</b>
  </p>
  <ul>
      <li>Pesquise em suas anotações</li>
      <li>Classifique suas notas por data ou título, em ordem crescente ou decrescente</li>
      <li>Exiba suas notas em uma lista ou visualização em grade</li>
      <li>Fixe suas anotações</li>
      <li>Recupere suas notas excluídas da lixeira</li>
  </ul>

  <p>
      <b>Compartilhar e fazer backup</b>
  </p>
  <ul>
      <li>Compartilhe texto de outros aplicativos para adicioná-lo diretamente a uma nota</li>
      <li>Compartilhe suas anotações como texto</li>
      <li>Exporte suas notas como JSON, manual ou automaticamente, e importe-as de volta</li>
      <li>Exporte suas notas como Markdown</li>
  </ul>

  <p>
      <b>Proteção</b>
  </p>
  <ul>
      <li>Nunca se preocupe com a forma como seus dados são tratados: eles não podem sair do seu dispositivo
      já que o aplicativo não tem nenhuma permissão de internet</li>
      <li>Criptografe suas exportações JSON</li>
  </ul>

  <p>
      <b>Personalização</b>
  </p>
  <ul>
      <li>Escolha seu idioma</li>
      <li>Escolha o seu tema (claro, escuro ou preto)</li>
      <li>Escolha se deseja que seu tema seja dinâmico (use cores do plano de fundo)</li>
      <li>Escolha se deseja ativar a formatação avançada, apenas as listas de verificação ou manter suas anotações básicas</li>
  </ul>
