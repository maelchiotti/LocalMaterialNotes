full_description: |
  <p>
      <b>मैटेरियल नोट्स</b> एक टेक्स्ट-आधारित नोट लेने वाला एप्लिकेशन है, जिसका उद्देश्य सरलता है। यह मैटेरियल डिज़ाइन को अपनाता है।
  यह नोट्स को स्थानीय रूप से संग्रहीत करता है और इसमें कोई इंटरनेट अनुमति नहीं है, इसलिए आप ही एकमात्र व्यक्ति हैं जो नोट्स तक पहुँच सकते हैं।
  </p>

  <p>
      <b>नोट्स लें</b>
  </p>
  <ul>
      <li>टेक्स्ट नोट्स (शीर्षक और सामग्री) लिखें</li>
      <li>चेकलिस्ट सहित उन्नत स्वरूपण विकल्पों का लाभ उठाएँ</li>
      <li>संपादन करते समय अपने परिवर्तनों को पूर्ववत करें और पुनः करें</li>
      <li>नोट को जल्दी से जोड़ने के लिए अपनी होम स्क्रीन से त्वरित कार्रवाई का उपयोग करें</li>
  </ul>

  <p>
      <b>व्यवस्थित करें</b>
  </p>
  <ul>
      <li>अपने नोट्स में खोजें</li>
      <li>अपने नोट्स को तिथि या शीर्षक के अनुसार, बढ़ते या घटते क्रम में क्रमबद्ध करें</li>
      <li>अपने नोट्स को सूची या ग्रिड दृश्य में प्रदर्शित करें</li>
      <li>अपने नोट्स पिन करें</li>
      <li>अपने हटाए गए नोट्स को पुनर्प्राप्त करें बिन</li>
  </ul>

  <p>
      <b>शेयर करें और बैकअप लें</b>
  </p>
  <ul>
      <li>किसी दूसरे ऐप्लिकेशन से टेक्स्ट शेयर करें ताकि उसे सीधे नोट में जोड़ा जा सके</li>
      <li>अपने नोट्स को टेक्स्ट के रूप में शेयर करें</li>
      <li>अपने नोट्स को JSON के रूप में मैन्युअल या स्वचालित रूप से निर्यात करें और उन्हें वापस आयात करें</li>
      <li>अपने नोट्स को markdown के रूप में निर्यात करें</li>
  </ul>

  <p>
      <b>सुरक्षा करें</b>
  </p>
  <ul>
      <li>अपने डेटा को कैसे हैंडल किया जाता है, इसके बारे में कभी चिंता न करें: यह आपके डिवाइस से बाहर नहीं जा सकता
  क्योंकि ऐप्लिकेशन के पास कोई इंटरनेट अनुमति नहीं है</li>
      <li>अपने JSON निर्यात को एन्क्रिप्ट करें</li>
  </ul>

  <p>
      <b>कस्टमाइज़ करें</b>
  </p>
  <ul>
      <li>अपनी भाषा चुनें</li>
      <li>अपनी थीम चुनें (श्वेत, श्याम या काला)</li>
      <li>चुनें कि क्या आप अपनी थीम को गतिशील बनाना चाहते हैं (अपनी पृष्ठभूमि से रंगों का उपयोग करें)</li>
      <li>चुनें कि क्या आप उन्नत फ़ॉर्मेटिंग सक्षम करना चाहते हैं, केवल जाँच-सूची या अपने नोट्स को साधारण रखना चाहते हैं</li>
  </ul>
