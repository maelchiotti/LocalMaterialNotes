full_description: |
  <p>
        <b>Material Notes</b> - це текстовий додаток для створення нотаток, орієнтований на простоту. Він використовує Material Design. Нотатки зберігаються локально та не мають дозволів на доступ до Інтернету, тому доступ до них маєте лише ви.
    </p>

    <p>
        <b>Створюйте нотатки</b>
    </p>
    <ul>
        <li>Створюйте нотатки (назву та зміст)</li>
        <li>Обирайте між звичайним текстом, розміткою тексту, форматованим текстом або контрольованими списками</li>
        <li>Використовуйте кнопку "Швидкої Дії" на головному екрані, щоб швидко додати нотатку</li>
    </ul>

    <p>
        <b>Організовуйте</b>
    </p>
    <ul>
        <li>Використовуйте пошук у своїх нотатках</li>
        <li>Сортуйте нотатки за датою або назвою, у порядку зростання або спадання</li>
        <li>Перемикайте відображення нотаток між виглядом списку або сітки</li>
        <li>Можете закріплювати та архівувати свої нотатки</li>
        <li>Відновлюйте видалені нотатки з кошика</li>
    </ul>

    <p>
        <b>Створюйте категорії</b>
    </p>
    <ul>
        <li>Класифікуйте свої нотатки за допомогою тегів</li>
        <li>Розрізняйте свої теги за кольором</li>
        <li>Закріплюйте та приховуйте свої теги</li>
    </ul>

    <p>
        <b>Поширюйте текст та створюйте резервні копії</b>
    </p>
    <ul>
        <li>Діліться текстом з інших додатків, щоб додати його безпосередньо до нотатки</li>
        <li>Поділіться своїми нотатками у текстовому форматі</li>
        <li>Експортуйте свої нотатки у форматі JSON вручну або автоматично та імпортуйте їх назад</li>
        <li>Експортуйте свої нотатки у форматі Markdown</li>
    </ul>

    <p>
        <b>Налаштовуйте захист</b>
    </p>
    <ul>
        <li>Ніколи не хвилюйтесь про те, як обробляються ваші дані: вони не можуть залишити ваш пристрій, оскільки додаток не має жодних дозволів на доступ до Інтернету</li>
        <li>Заблокуйте додаток, нотатку або всі нотатки за допомогою певного тегу</li>
        <li>Шифруйте експорт JSON</li>
    </ul>

    <p>
        <b>Персоналізуйте</b>
    </p>
    <ul>
        <li>Обирайте мову, якою спілкуєтесь</li>
        <li>Змінюйте тему (світлу, темну або чорну)</li>
        <li>Вирішуйте, чи хочете ви, щоб ваша тема була динамічною (використовуйте кольори з фону)</li>
        <li>Обирайте, які типи нотаток потрібно ввімкнути</li>
    </ul>
