full_description: |
  <p>
      <b>Material Notes</b> 是基于文本的笔记应用程序，旨在简单。它包含 Material 设计。
      它在本地存储笔记，并且没有任何互联网权限，因此您是唯一可以访问笔记的人。
  </p>

  <p>
      <b>做笔记</b>
  </p>
  <ul>
      <li>撰写文本笔记（标题和内容）</li>
      <li>利用高级格式选项，包括清单</li>
      <li>编辑时撤销和恢复更改</li>
      <li>使用主屏幕上的快建操作快速添加笔记</li>
  </ul>

  <p>
      <b>整理</b>
  </p>
  <ul>
      <li>搜索您的笔记</li>
      <li>按日期或标题、升序或降序对笔记进行排序</li>
      <li>以列表或网格视图显示笔记</li>
      <li>置顶您的笔记</li>
      <li>从回收站中还原已删除的笔记</li>
  </ul>

  <p>
      <b>分享和备份</b>
  </p>
  <ul>
      <li>分享其他应用程序中的文本，将其直接添加到笔记中</li>
      <li>以文本形式分享笔记</li>
      <li>手动或自动将笔记导出为 JSON，然后再重新导入</li>
      <li>将笔记导出为 Markdown</li>
  </ul>

  <p>
      <b>保护</b>
  </p>
  <ul>
      <li>不必担心您的数据如何处理：它无法离开您的设备
      因为应用程序没有任何互联网权限</li>
      <li>加密您的 JSON 导出</li>
  </ul>

  <p>
      <b>定制</b>
  </p>
  <ul>
      <li>选择您的语言</li>
      <li>选择您的主题（浅色、深色或黑色）</li>
      <li>选择是否希望主题是动态的（使用背景颜色）</li>
      <li>选择是要启用高级格式、仅启用清单还是保持基本笔记</li>
  </ul>
