full_description: |
  <p>
      <b>Material Notes</b> 是基于文本的笔记应用程序，致力于简洁。它采用 Material 设计，将笔记存储于本地且没有任何互联网权限，确保只有您本人能够访问笔记内容。
  </p>

  <p>
      <b>记录笔记</b>
  </p>
  <ul>
      <li>撰写文本笔记（标题和内容）</li>
      <li>在纯文本、Markdown、富文本或核对清单笔记之间进行选择</li>
      <li>从主屏幕的快捷操作快速添加笔记</li>
  </ul>

  <p>
      <b>整理</b>
  </p>
  <ul>
      <li>搜索笔记内容</li>
      <li>按日期或标题对笔记进行升序或降序排序</li>
      <li>以列表或网格视图显示笔记</li>
      <li>固定和归档笔记</li>
      <li>从回收站恢复已删除的笔记
  </li>
  </ul>

  <p>
      <b>分类</b>
  </p>
  <ul>
      <li>使用标签对笔记进行分类</li>
      <li>使用颜色区分标签</li>
      <li>固定和隐藏标签</li>
  </ul>

  <p>
      <b>分享和备份</b>
  </p>
  <ul>
      <li>从其他应用程序分享文本以将其直接添加到笔记中</li>
      <li>以文本形式分享笔记</li>
      <li>手动或自动将笔记导出为 JSON，然后再将其导入</li>
      <li>将笔记导出为 Markdown</li>
  </ul>

  <p>
      <b>保护</b>
  </p>
  <ul>
      <li>永远不必担心您的数据处理方式：应用程序没有任何互联网权限，数据不会离开设备</li>
      <li>锁定应用程序、特定笔记或所有具有特定标签的笔记</li>
      <li>加密 JSON 导出文件</li>
  </ul>

  <p>
      <b>自定义</b>
  </p>
  <ul>
      <li>选择语言</li>
      <li>选择主题（浅色、深色或黑色）</li>
      <li>选择是否启用动态主题（根据背景自动调色）</li>
      <li>选择需要启用的笔记类型</li>
  </ul>
