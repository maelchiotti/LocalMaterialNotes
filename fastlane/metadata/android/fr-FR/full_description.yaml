full_description: |
  <p>
      <b>Material Notes</b> est une application de prise de notes textuelles, qui vise la simplicité. Elle adopte le style Material Design.
      Elle stocke les notes localement et n'a aucune permission internet, vous êtes donc le seul à pouvoir accéder aux notes.
  </p>

  <p>
      <b>Prenez des notes</b>
  </p>
  <ul>
      <li>Rédigez des notes textuelles (titre et contenu)</li>
      <li>Choisissez entre des notes en texte brut, markdown, texte riche ou des listes de contrôle</li>
      <li>Utilisez l'action rapide de votre écran d'accueil pour ajouter rapidement une note.</li>
  </ul>

  <p>
      <b>Organisez</b>
  </p>
  <ul>
      <li>Recherchez dans vos notes</li>
      <li>Triez vos notes par date ou par titre, par ordre croissant ou décroissant</li>
      <li>Affichez vos notes sous forme de liste ou de grille</li>
      <li>Épinglez et archivez vos notes</li>
      <li>Récupérez vos notes supprimées de la corbeille</li>
  </ul>

    <p>
      <b>Catégoriez</b>
  </p>
  <ul>
      <li>Catégoriez vos notes avec des étiquettes</li>
      <li>Distinguez vos étiquettes avec leur couleur</li>
      <li>Épinglez et masquez vos étiquettes</li>
  </ul>

  <p>
      <b>Partagez & sauvegardez</b>
  </p>
  <ul>
      <li>Partagez du texte à partir d'autres applications pour l'ajouter directement à une note</li>
      <li>Partagez vos notes sous forme de texte</li>
      <li>Exportez vos notes au format JSON, manuellement ou automatiquement, et importez-les à nouveau</li>
      <li>Exportez vos notes au format Markdown</li>
  </ul>

  <p>
      <b>Protégez</b>
  </p>
  <ul>
      <li>Ne vous inquiétez pas de la façon dont vos données sont traitées :
      elles ne peuvent pas quitter votre appareil car l'application n'a pas d'autorisations Internet</li>
      <li>Verrouillez l'application, une note en particulier, ou toutes les notes avec une étiquette en particulier</li>
      <li>Chiffrez vos exports</li>
  </ul>

  <p>
      <b>Personnalisez</b>
  </p>
  <ul>
      <li>Choisissez votre langue</li>
      <li>Choisissez votre thème (clair, foncé ou noir)</li>
      <li>Choisissez si vous voulez que votre thème soit dynamique (utilise les couleurs de votre arrière-plan)</li>
      <li>Choisissez quels types de notes vous voulez activer</li>
  </ul>
