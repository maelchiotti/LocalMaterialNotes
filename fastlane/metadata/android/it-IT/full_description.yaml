full_description: |
  <p>
      <b>Material Notes</b> è un'applicazione testuale per prendere appunti, orientata alla semplicità. Segue le linee guida del Material Design.
      Tutte le note vengono salvate in locale e non è richiesta una connessione internet. Solamente tu ne avrai accesso.
  </p>

  <p>
      <b>Prendi appunti</b>
  </p>
  <ul>
      <li>Write text notes (title and content)</li>
      <li>Take advantage of the advanced formatting options, including checklists</li>
      <li>Undo and redo your changes while editing</li>
      <li>Use the quick action from your home screen to quickly add a note</li>
  </ul>

  <p>
      <b>Organizza</b>
  </p>
  <ul>
      <li>Search though your notes</li>
      <li>Sort your notes by date or title, in ascending or descending order</li>
      <li>Display your notes in a list or a grid view</li>
      <li>Fissa le tue note</li>
      <li>Ripristina le note eliminate dal cestino</li>
  </ul>

  <p>
      <b>Condividi e ripristina</b>
  </p>
  <ul>
      <li>Condividi il testo da altre applicazioni per aggiungerlo direttamente a una nota</li>
      <li>Condividi le tue note come file di testo</li>
      <li>Esporta le tue note come file JSON, manualmente o automaticamente, e reimportale quando vuoi</li>
      <li>Esporta le tue note in Markdown</li>
  </ul>

  <p>
      <b>Protect</b>
  </p>
  <ul>
      <li>Non ti dovrai mai preoccupare di come verranno gestiti i tuoi dati: non lasceranno mai il tuo dispositivo, dal momento che l'app non richiede un accesso a internet</li>
      <li>Cifra le tue esportazioni in JSON</li>
  </ul>

  <p>
      <b>Personalizza</b>
  </p>
  <ul>
      <li>Scegli la tua lingua</li>
      <li>Scegli un tema (chiaro, scuro o nero puro)</li>
      <li>Scegli se utilizzare un tema dinamico (prelevando i colori dallo sfondo)</li>
      <li>Choose if you want to enable the advanced formatting, only the checklists or keep your notes basic</li>
  </ul>
